{% extends "base.html" %}

{% block title %}Gestão de Reservas - Mapa de Sala{% endblock %}

{% block content %}
<div class="container">
    <h1>Gestão de Reservas</h1>

    <!-- Formulário para reservar uma sala -->
    <form action="/reserva/adicionar" method="POST" class="form-reserva">
        <fieldset>
            <legend>Reservar Sala</legend>

            <div class="form-group">
                <label for="idSala">Sala:</label>
                <select id="idSala" name="idSala" required class="form-control">
                    <option value="" disabled selected>Selecione a Sala</option>
                </select>
            </div>

            <div class="form-group">
                <label for="idFuncionario">Funcionário:</label>
                <select id="idFuncionario" name="idFuncionario" required class="form-control">
                    <option value="" disabled selected>Selecione o Funcionário</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dataReserva">Data da Reserva:</label>
                <input type="date" id="dataReserva" name="dataReserva" required class="form-control">
            </div>

            <div class="form-group">
                <label for="horaInicio">Hora de Início:</label>
                <input type="time" id="horaInicio" name="horaInicio" required class="form-control">
            </div>

            <div class="form-group">
                <label for="horaFim">Hora de Fim:</label>
                <input type="time" id="horaFim" name="horaFim" required class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Reservar Sala</button>
        </fieldset>
    </form>
    <hr>
</div>
{% endblock %}
