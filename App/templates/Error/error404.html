{% include "Home/header.html" %}

<!-- Estilos específicos para Login -->
{% block css_login %}
<!-- Bootstrap CSS (Versão 5) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-..." crossorigin="anonymous">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<!-- Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4 rounded-4 border-0" style="max-width: 600px; background-color: #f8f9fa;">
        <div class="text-center">
            <!-- Número 404 com animação -->
            <h1 class="display-1 text-danger fw-bold animate__animated animate__bounceInDown">404</h1>

            <!-- Mensagem principal -->
            <h2 class="text-dark mb-3 fw-semibold">Oops! Parece que você se perdeu.</h2>

            <!-- Mensagem secundária -->
            <p class="text-muted mb-4">A página que você está procurando não foi encontrada. Pode ter sido removida ou
                nunca ter existido.</p>

            <!-- Botão de voltar -->
            <a href="/"
                class="btn btn-warning btn-lg rounded-pill px-5 py-3 shadow-sm text-dark d-flex align-items-center justify-content-center"
                aria-label="Voltar para a página inicial">
                <i class="bi bi-arrow-left me-2"></i> Voltar para a Página Inicial
            </a>
        </div>
    </div>
</div>
{% endblock %}
