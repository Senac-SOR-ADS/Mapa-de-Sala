<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!-- Inclusão do Header -->
    {% include "Home/header.html" %}

    <!-- Estilos globais -->
    {% block css_global %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-..." crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    {% endblock %}

    <!-- Estilos específicos -->
    {% block css_home %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home/header.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home/main.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home/footer.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formulario/index.css') }}" />
    {% endblock %}

</head>

<body class="light d-flex flex-column min-vh-100">
    <!-- Navegação Principal -->
    {% include "Home/navigation.html" %}

    <!-- Conteúdo Principal -->
    <main class="container flex-grow-1 py-4" role="main">
        <h1 class="visually-hidden">Mapa de Sala - Senac</h1>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Rodapé -->
    {% include "Home/footer.html" %}

    <!-- Carregamento Assíncrono do JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-VF6UVYLO2KEVjbNkJYSYvhDgVRZNaZ8cAjDpnHgvc6YmHSm3tZZzOjnnq12LCOxl" crossorigin="anonymous"
        defer></script>


    <!-- Scripts Personalizados -->
    <script src="{{ url_for('static', filename='js/formulario/invalidation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/formulario/form.js') }}"></script>
    <script src="{{ url_for('static', filename='js/home/navbar.js') }}"></script>
</body>

</html>
