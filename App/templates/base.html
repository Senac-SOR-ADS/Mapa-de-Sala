<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mapa De Sala</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- <link rel="shortcut icon" href="{{ url_for('static', filename="img/favicon.png") }}" /> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script> 
    <!--  Theme -->
</head>

<body class="bg-light">
    <header>
        <div class="container">
            <h1 class="navbar-brand">Mapa de Sala - Senac</h1>
            <nav class="header-buttons">
                <button onclick="window.location.href='index'" aria-label="Ir para Home"><i class="fas fa-home"></i> Home</button>
                <button onclick="window.location.href='cadastrarFuncionario'" aria-label="Cadastrar Funcionario"><i class="fas fa-plus-square"></i> Cadastrar Funcionario</button>
                <button onclick="window.location.href='cadastrarCursos'" aria-label="Cadastrar Cursos"><i class="fas fa-plus-square"></i> Cadastrar Cursos</button>
                <button onclick="window.location.href='cadastrarSalas'" aria-label="Cadastrar Salas"><i class="fas fa-plus-square"></i> Cadastrar Salas</button>
                <button onclick="window.location.href='cadastrarEquipamentos'" aria-label="Cadastrar Equipamentos"><i class="fas fa-plus-square"></i> Cadastrar Equipamentos</button>                
                <button onclick="window.location.href='reserva'" aria-label="reserva"><i class="fas fa-boxes"></i> Reserva</button>
                <button onclick="window.location.href='relatorios'" aria-label="relatorios"><i class="fas fa-box-open"></i> Relatorios</button>
                <button onclick="window.location.href='logout'" aria-label="Sair"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </nav>
        </div>
    </header>

    <main class="content">
        <section class="intro card">
            <div class="card-header">
                <h2>Mapa de Sala - Senac</h2>
            </div>
            <div class="card-body">
                <p>Gerencie seus produtos de forma eficiente e simples.</p>
                <a href="estoque" class="button"><i class="fas fa-box-open"></i> Ver Estoque</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Mapa de Sala.</p>
        </div>
    </footer>

    {% block content %}
    {% endblock %}

</body>

</html>
