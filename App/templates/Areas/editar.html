{% extends "base.html" %}

{% block title %}Gestão de Áreas - Editar Área{% endblock %}

{% block content %}
<div class="container my-4">
    <h1 class="text-center mb-4">Editar Área</h1>

    <!-- Exibir mensagens de feedback -->
    {% include "Error/message.html" %}

    <!-- Formulário para editar área -->
    <form action="{{ url_for('area_route.editar_area', id=area.id) }}" method="POST" class="needs-validation form-area">
        <fieldset>
            <input type="hidden" id="id" name="id" value="{{ area.id }}" />

            <div class="form-group mb-3">
                <label for="nomeArea">Nome da Área:</label>
                <input type="text" id="nomeArea" name="nomeArea" value="{{ area.nomeArea }}" required maxlength="50" class="form-control" aria-label="Nome da Área" pattern="^[a-zA-Z\s]+$">
                <div class="invalid-feedback">Por favor, preencha o nome da área corretamente (apenas letras e espaços).</div>
            </div>

            <!-- Botão de Submissão -->
            <button type="submit" class="btn btn-primary w-100">Editar Área</button>
        </fieldset>
    </form>
</div>
{% endblock %}
