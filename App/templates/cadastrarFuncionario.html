{% extends "base.html" %}

{% block title %}Gestão de Funcionário - Mapa de Sala{% endblock %}

{% block content %}
<div class="container">
    <h1>Cadastro de Pessoas</h1>

    <!-- Formulário para adicionar uma nova pessoa -->
    <form action="/cadastrar" method="POST" class="form-pessoa">
        <fieldset>
            <legend>Adicionar Nova Pessoa</legend>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required maxlength="255" class="form-control">
            </div>

            <div class="form-group">
                <label for="cpfCnpj">CPF/CNPJ:</label>
                <input type="text" id="cpfCnpj" name="cpf_cnpj" required maxlength="18" class="form-control">
            </div>

            <div class="form-group">
                <label for="dataNasc">Data de Nascimento:</label>
                <input type="text" id="dataNasc" name="data_nasc" placeholder="DD/MM/YYYY" required class="form-control" pattern="\d{2}/\d{2}/\d{4}" title="Formato: DD/MM/YYYY">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required maxlength="15" class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required maxlength="255" class="form-control">
            </div>

            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" required maxlength="15" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Adicionar Pessoa</button>
        </fieldset>
    </form>
    <hr>
</div>
{% endblock %}
