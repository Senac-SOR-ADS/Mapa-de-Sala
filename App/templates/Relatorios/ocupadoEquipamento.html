{% extends "base.html" %}

{% block title %}Gerenciamento de Equipamentos Ocupados - Mapa de Sala{% endblock %}

{% block content %}
<div class="container my-4">
    <h1 class="text-center my-4">Gerenciamento de Equipamentos Ocupados</h1>

    <form action="/ocupado" method="POST" class="form-ocupado">
        <fieldset>
            <legend class="mb-3">Adicionar Ocupação de Equipamento</legend>

            <div class="form-group mb-4">
                <label for="idReserva">Reserva:</label>
                <select id="idReserva" name="idReserva" required class="form-control">
                    <option value="" disabled selected>Selecione a reserva</option>
                    <option value="1">Reserva 1</option>
                    <option value="2">Reserva 2</option>
                </select>
                <div class="invalid-feedback">Por favor, selecione uma reserva.</div>
            </div>

            <div class="form-group mb-4">
                <label for="idEquipamento">Equipamento:</label>
                <select id="idEquipamento" name="idEquipamento" required class="form-control">
                    <option value="" disabled selected>Selecione o equipamento</option>
                    <option value="1">Equipamento 1</option>
                    <option value="2">Equipamento 2</option>
                </select>
                <div class="invalid-feedback">Por favor, selecione um equipamento.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Adicionar Ocupação</button>
        </fieldset>
    </form>
    <hr>
</div>
{% endblock %}
