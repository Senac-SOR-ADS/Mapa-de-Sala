<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada - 404</title>
    <!-- Inclusão do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Inclusão dos ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Estilos personalizados para a página de erro 404 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/error/message.css') }}">
    <!-- Ícone da página para a aba do navegador -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>

<body class="bg-light">

    <!-- Container principal da página -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="text-center">
                    <!-- Título principal da página 404 com animação -->
                    <h1 class="display-1 text-danger animate__animated animate__bounceIn animate__delay-1s">404</h1>
                    <!-- Subtítulo informando o erro com um tom mais amigável -->
                    <h2 class="text-dark mb-4">Oops! Parece que você se perdeu.</h2>
                    <p class="text-muted">A página que você está procurando não foi encontrada. Pode ter sido removida ou nunca ter existido.</p>
                    <!-- Caixa de conteúdo com feedback do erro -->
                    <div class="content-box p-5 d-flex flex-column justify-content-center align-items-center bg-white shadow-lg rounded border border-warning">
                        <!-- Mensagem explicativa do erro -->
                        <div class="error-message text-center mb-4">
                            <p class="lead">Não se preocupe! Você pode voltar para a página inicial ou tentar navegar novamente.</p>
                        </div>

                        <!-- Botão para voltar à página inicial -->
                        <a href="/" class="btn btn-lg btn-warning mt-4" aria-label="Voltar para a página inicial">
                            Voltar para a Página Inicial
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
