{% extends "base.html" %}

{% block title %}Gestão de Salas - Mapa de Sala{% endblock %}

{% block content %}
<div class="container">
    <h1>Cadastro de Salas</h1>

    <!-- Formulário para adicionar uma nova sala -->
    <form action="/sala/cadastrar" method="POST" class="form-sala">
        <fieldset>
            <legend>Adicionar Nova Sala</legend>

            <div class="form-group">
                <label for="nome">Nome da Sala:</label>
                <input type="text" id="nome" name="nome" required maxlength="50" class="form-control">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Sala:</label>
                <input type="text" id="tipo" name="tipo" required maxlength="50" class="form-control">
            </div>

            <div class="form-group">
                <label for="predio">Predio:</label>
                <select id="predio" name="predio" class="form-control" required>
                    <option value="" disabled selected>Selecione o Predio</option>
                    <option value="1">Predio A</option>
                    <option value="2">Predio B</option>
                    <option value="3">Predio C</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="equipamento">Equipamento:</label>
                <input type="text" id="equipamento" name="equipamento" required maxlength="100" class="form-control">
            </div>

            <div class="form-group">
                <label for="capacidade">Capacidade:</label>
                <input type="number" id="capacidade" name="capacidade" required min="1" class="form-control">
            </div>


            <div class="form-group">
                <label for="feedback"> Feedback:</label>
                <input type="text" id="feedback" name="feedback" required maxlength="100" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Adicionar Sala</button>
        </fieldset>
    </form>
    <hr>
</div>

<script>
    document.getElementById('predio').addEventListener('change', function() {
        const customDateFields = document.getElementById('customDateFields');
    });
</script>
{% endblock %}
