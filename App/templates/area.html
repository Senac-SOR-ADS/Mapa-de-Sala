{% extends "base.html" %}

{% block title %}Gestão de Áreas - Mapa de Sala{% endblock %}

{% block content %}
<div class="container">
    <h1>Áreas</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for value in valores %}
            <tr>
                <td>{{ value }}</td>

                <td>
                    <button class="btn btn-warning">Editar</button>
                    <button class="btn btn-danger">Remover</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
