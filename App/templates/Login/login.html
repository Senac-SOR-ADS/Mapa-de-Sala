{% block content %}
    <title>Página de Login - Mapa de Sala - Senac</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <div class="container">
        <h1 class="login-title">Login</h1>

        <!-- Formulário para realizar login -->
        <form action="/login" method="POST" class="form-container">
            <fieldset>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required maxlength="100" class="form-control"
                        placeholder="Digite seu email">
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required minlength="3" class="form-control"
                        placeholder="Digite sua senha">
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </fieldset>
        </form>
    </div>
    {% endblock %}
