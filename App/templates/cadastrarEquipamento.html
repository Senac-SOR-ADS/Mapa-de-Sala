{% extends "base.html" %}

{% block title %}Gestão de Equipamentos - Mapa de Sala{% endblock %}

{% block content %}
<div class="container">
    <h1>Cadastro de Equipamentos</h1>

    <!-- Formulário para adicionar um novo equipamento -->
    <form action="/cadastrar" method="POST" class="form-equipamento">
        <fieldset>
            <legend>Adicionar Novo Equipamento</legend>

            <div class="form-group">
                <label for="idArea">Área:</label>
                <select id="idArea" name="idArea" required class="form-control">
                    <option value="" disabled selected>Selecione a área</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nome">Nome do Equipamento:</label>
                <input type="text" id="nome" name="nome" required maxlength="100" class="form-control">
            </div>

            <div class="form-group">
                <label for="marca">Marca do Equipamento:</label>
                <input type="text" id="marca" name="marca" required maxlength="100" class="form-control">
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required min="1" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Adicionar Equipamento</button>
        </fieldset>
    </form>
    <hr>
</div>
{% endblock %}
