<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mapa de Sala - Senac, sistema para gerenciamento de reservas de salas.">
    <meta name="author" content="Turma de Análise e Desenvolvimento de Sistemas - Senac 2024">
    <title>{% block title %}Mapa de Sala - Senac{% endblock %}</title>

    <!-- Bootstrap CSS e Ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/message.css') }}">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <!-- Navegação Principal -->
    {% include "Home/navigation.html" %}

    <!-- Conteúdo Principal -->
    <main class="container flex-grow-1 py-4" role="main">   
        {% block content %}
        {% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <small>&copy; 2024 Mapa de Sala - Senac. Todos os direitos reservados.</small>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/formInvalidation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/formFuncionario.js') }}"></script>

</body>

</html>
