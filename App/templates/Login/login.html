{% block head %}
<title>Página de Login - Mapa de Sala - Senac</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<main class="container d-flex justify-content-center align-items-center flex-column py-4" role="main">
    <h1 class="login-title">Login</h1>    

    <!-- Bloco para exibir mensagens de flash -->
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="alert-container">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Formulário para realizar login -->
    <form action="{{ url_for('login_route.login') }}" method="POST" class="form-container mt-3" style="width: 100%; max-width: 400px;">
        <fieldset>

            <div class="form-group mb-3">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" required maxlength="100" class="form-control"
                    placeholder="Digite seu e-mail" aria-label="Digite seu e-mail de usuário">
            </div>

            <div class="form-group mb-3">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required minlength="3" class="form-control"
                    placeholder="Sua senha aqui" aria-label="Digite sua senha">
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </fieldset>
    </form>
</main>
{% endblock %}
