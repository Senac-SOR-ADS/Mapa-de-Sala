{% extends "base.html" %}

{% block title %}Gestão de Funcionario - Mapa de Sala{% endblock %}

{% block content %}
<div class="container">
    <h1>Cadastro de Pessoas</h1>

    <!-- Formulário para adicionar uma nova pessoa -->
    <form action="/funcionario/adicionar" method="POST" class="form-pessoa">
        <fieldset>
            <legend>Adicionar Nova Pessoa</legend>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required maxlength="255" class="form-control">
            </div>

            <div class="form-group">
                <label for="cpfCnpj">CPF/CNPJ:</label>
                <input type="text" id="cpfCnpj" name="cpfCnpj" required maxlength="18" class="form-control">
            </div>

            <div class="form-group">
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required class="form-control">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required maxlength="15" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Adicionar Pessoa</button>
        </fieldset>
    </form>
    <hr>
</div>
{% endblock %}
